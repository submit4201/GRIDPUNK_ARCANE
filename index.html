    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0C10;
        color: #EAEAF2;
      }
      .font-dm-sans {
        font-family: 'DM Sans', sans-serif;
      }

      /* Simple card shuffle animation */
      @keyframes card-shuffle {
        0% { transform: translateY(0) rotate(0deg); }
        20% { transform: translateY(-10px) translateX(-5px) rotate(-3deg); }
        40% { transform: translateY(0) translateX(5px) rotate(3deg); }
        60% { transform: translateY(-5px) translateX(-2px) rotate(-1.5deg); }
        80% { transform: translateY(0) translateX(2px) rotate(1.5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .is-shuffling {
        animation: card-shuffle 0.6s ease-in-out;
      }

      /* Candle flicker animation */
      @keyframes flicker {
        0%, 100% { opacity: 0.6; }
        20% { opacity: 0.5; }
        40% { opacity: 0.7; }
        60% { opacity: 0.4; }
        80% { opacity: 0.65; }
      }
      .candle-flicker {
        animation: flicker 4s infinite linear;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
