<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridpunk Arcana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        /* Updated for a cooler, more thematic 'Gridpunk' feel with high contrast */
        color: #E0E6F1;
      }
      .font-dm-sans {
        font-family: 'DM Sans', sans-serif;
      }
      /* Updated text colors for better theme cohesion and accessibility */
      .text-text-primary { color: #E0E6F1; }
      .text-text-muted { color: #8A94A6; }

      /* Simple card shuffle animation */
      @keyframes card-shuffle {
        0% { transform: translateY(0) rotate(0deg); }
        20% { transform: translateY(-10px) translateX(-5px) rotate(-3deg); }
        40% { transform: translateY(0) translateX(5px) rotate(3deg); }
        60% { transform: translateY(-5px) translateX(-2px) rotate(-1.5deg); }
        80% { transform: translateY(0) translateX(2px) rotate(1.5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .is-shuffling {
        animation: card-shuffle 0.6s ease-in-out;
      }

      /* Candle flicker animation */
      @keyframes flicker {
        0%, 100% { opacity: 0.6; }
        20% { opacity: 0.5; }
        40% { opacity: 0.7; }
        60% { opacity: 0.4; }
        80% { opacity: 0.65; }
      }
      .candle-flicker {
        animation: flicker 4s infinite linear;
      }
      
      /* Card shuffle animation for readings page */
      @keyframes shuffle-1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); z-index: 3; }
        25% { transform: translate(-40px, -20px) rotate(-15deg); }
        50% { transform: translate(0, 20px) rotate(0deg); }
        75% { transform: translate(40px, -20px) rotate(15deg); }
      }
      @keyframes shuffle-2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); z-index: 2; }
        25% { transform: translate(40px, 10px) rotate(15deg); }
        50% { transform: translate(0, -10px) rotate(0deg); }
        75% { transform: translate(-40px, 10px) rotate(-15deg); }
      }
      @keyframes shuffle-3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); z-index: 1; }
        25% { transform: translate(-20px, 20px) rotate(5deg); }
        50% { transform: translate(20px, 0) rotate(-5deg); }
        75% { transform: translate(0, -20px) rotate(0deg); }
      }
      .animate-shuffle-1 { animation: shuffle-1 1.5s ease-in-out; }
      .animate-shuffle-2 { animation: shuffle-2 1.5s ease-in-out; }
      .animate-shuffle-3 { animation: shuffle-3 1.5s ease-in-out; }


      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
